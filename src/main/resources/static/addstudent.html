<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>添加学生</title>
    </head>
    <body>
        <form accept-charset="UTF-8" action="/addstudent" method="post">
            学生id：<input type="text" id="id" name="id"/><br>
            学生姓名：<input type="text" id="name" name="name"/><br>
            学生性别：<input type="text" id="gender" name="gender"/><br>
            学生年级：<input type="text" id="grade" name="grade"/><br>
            学生班级：<input type="text" id="classes" name="classes"/><br>
            <input type="submit" value="提交创建学生">
        </form>
        
    </body>
</html>
